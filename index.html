<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Word Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="french-dictionary.js" defer></script>
    <script src="game.js" defer></script>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="card">
                <h1>French Word Game</h1>
                <div id="login-form">
                    <h2>Enter Your Name</h2>
                    <input type="text" id="player-name" placeholder="Your name" required>
                    <button id="login-btn" class="btn">Continue</button>
                    <div id="login-message" class="message hidden"></div>
                </div>
                <div id="register-form" class="hidden">
                    <h2>Register New Player</h2>
                    <input type="text" id="register-name" placeholder="First name" required>
                    <input type="text" id="register-surname" placeholder="Last name" required>
                    <input type="number" id="register-age" placeholder="Age" min="5" max="120" required>
                    <button id="register-btn" class="btn">Register</button>
                    <div id="register-message" class="message hidden"></div>
                </div>
            </div>
        </div>

        <!-- Main Menu -->
        <div id="main-menu" class="screen">
            <div class="card">
                <h1>Welcome, <span id="welcome-name"></span>!</h1>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="menu-level">1</div>
                        <div>Level</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="menu-score">0</div>
                        <div>Score</div>
                    </div>
                </div>
                <div class="menu-options">
                    <button id="new-game-btn" class="btn">New Game</button>
                    <button id="resume-game-btn" class="btn">Resume Game</button>
                    <button id="profile-btn" class="btn">View Profile</button>
                    <button id="quit-btn" class="btn">Quit</button>
                </div>
            </div>
        </div>

        <!-- Profile Screen -->
        <div id="profile-screen" class="screen">
            <div class="card">
                <h1>Player Profile</h1>
                <div class="profile-info">
                    <div class="info-row">
                        <span class="info-label">Name:</span>
                        <span id="profile-name" class="info-value"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Age:</span>
                        <span id="profile-age" class="info-value"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Level:</span>
                        <span id="profile-level" class="info-value"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Score:</span>
                        <span id="profile-score" class="info-value"></span>
                    </div>
                </div>
                <button id="back-to-menu-btn" class="btn">Back to Menu</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="card">
                <div class="game-header">
                    <h2>Level <span id="current-level">1</span></h2>
                    <div class="game-stats">
                        <div class="stat">
                            <div class="stat-value" id="words-found">0</div>
                            <div>Found</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="words-needed">3</div>
                            <div>Needed</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="min-length">3</div>
                            <div>Min Letters</div>
                        </div>
                    </div>
                </div>
                
                <div class="letters-container" id="letters-container"></div>
                
                <div class="word-input-container">
                    <input type="text" id="word-input" placeholder="Type your word...">
                    <button id="submit-word-btn" class="btn">Submit</button>
                </div>
                
                <div id="game-message" class="message hidden"></div>
                
                <div class="word-list-container">
                    <h3>Found Words</h3>
                    <div class="word-list" id="word-list"></div>
                </div>
                
                <button id="save-quit-btn" class="btn">Save & Quit</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
